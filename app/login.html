<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@700;800&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <header class="container mb-4 mb-md-0">
    <div class="loginHeader d-flex justify-content-between align-items-center py-3 py-md-4">
      <h1 class="m-0"><a class="logo d-block" href="index.html">Aloha</a></h1>
      <i class="material-icons d-md-none">close</i>
    </div>
  </header>

  <section class="container-fluid">
    <div class="row justify-content-end justify-content-lg-start d-none d-md-block ">
      <div class="col-lg-7 loginBg bg-cover bg-center "></div>
    </div>
    <div class="container ">
      <div class="row justify-content-md-end">
        <div class="col-lg-8">
          <div class="loginSlogan pt-lg-8 d-md-none d-lg-block">
            <h2 class="font-family-Raleway font-size-lg-lg font-weight-bold mb-lg-3">An ideal hotel makes a wonderful Trip.</h2>
            <p class="font-size-lg-s text-gray-dark">Discover your dream destination and hotel on ALOHA.com</p>
          </div>
        </div>
        <div class=" col-md-6 col-lg-4 mx-md-auto mx-lg-0 pt-md-8">
          <h3 class="font-family-Raleway font-size-ml font-weight-bold mb-3">Login</h3>
          <form class="mb-2">
            <div class="form-group mb-3">
              <label for="exampleInputEmail1" class="mb-md-2">Email</label>
              <input type="email" class="form-control py-4" id="exampleInputEmail1">
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputPassword1" class="mb-md-2">Password</label>
              <input type="password" class="form-control py-4" id="exampleInputPassword1">
            </div>
            <div class="form-group mb-3">
              <p class="font-size-sm pl-0">By signing in or creating an account, you agree with our 
                <span class="font-size-s text-primary mr-1">Terms & Conditions</span>and
                <span class="font-size-s text-primary ml-1">Privacy Statement</span>
              </p>
            </div>
            <div class="form-group form-check mb-5">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a type="button" href="myBooking.html" class="btn btn-primary font-weight-bold text-uppercase text-white w-100 py-3">Login</a>
          </form>
          <p class="font-size-s text-gray-dark text-center">Donâ€™t have an account yet? 
            <a href="#" class="font-weight-bold text-primary ml-1">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <footer class="container">
    <div class="loginFooter d-none d-md-flex align-items-md-center position-absolute bg-secondary py-md-2 px-md-3 rounded">
      <i class="material-icons text-white mr-md-2">location_on</i>
      <p class="font-size-s text-white">Osaka Castel, Japan</p>
    </div>
  </footer>




  <script src="./assets/js/vendors.js"></script>
  
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
